  // Keď sa mapa načíta, pridáme body
  map.on('load', () => {
    map.addSource('miesta', {
      type: 'geojson',
      data: geojson
    });

    map.addLayer({
      id: 'body',
      type: 'circle',
      source: 'miesta',
      paint: {
        'circle-radius': 6,
        'circle-color': '#ff6600',
        'circle-stroke-width': 1,
        'circle-stroke-color': '#ffffff'
      }
    });

    // Pridáme popup pri kliku
    map.on('click', 'body', (e) => {
      const p = e.features[0].properties;
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`<strong>${p.meno} ${p.priezvisko}</strong><br>${p.mesto}<br>${p.email}`)
        .addTo(map);
    });

    // Zmena kurzora
    map.on('mouseenter', 'body', () => map.getCanvas().style.cursor = 'pointer');
    map.on('mouseleave', 'body', () => map.getCanvas().style.cursor = '');
  });
</script>

</body>
</html>
