<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa KANAN2</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .mapboxgl-popup {
      font-size: 14px;
      max-width: 90vw;
    }

    .mapboxgl-popup-content {
      min-width: 150px;
      width: fit-content;
      padding: 10px 15px;
      background-color: white;
      border-radius: 8px;
      white-space: normal;
      line-height: 1.3;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoidGxzdHltYWNlayIsImEiOiJjbWI4ZHdlbG0wNWI4MmpzOGc1ZjZ5OGJpIn0.KVMITbcIPieD_K6vRnw4TA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/tlstymacek/cmb9ali7c007c01si2cb6ecwz',
    center: [15.5, 48.5],
    zoom: 6.5
  });

  map.once('idle', () => {
    document.body.style.visibility = 'visible';
  });

  document.body.style.visibility = 'hidden';

  map.on('load', () => {
    map.addSource('kanan-data', {
      type: 'geojson',
      data: 'https://vipparty18.github.io/KANANmapa/data.json',
      cluster: true,
      clusterMaxZoom: 12,
      clusterRadius: 70 // zmenšený pre mobily
    });

    map.addLayer({
      id: 'clusters',
      type: 'circle',
      source: 'kanan-data',
      filter: ['has', 'point_count'],
      paint: {
        'circle-color': [
          'step',
          ['get', 'point_count'],
          '#FF6B6B',
          10, '#FF4C4C',
          30, '#B22222'
        ],
        'circle-radius': [
          'step',
          ['get', 'point_count'],
          20,   // <10 bodov
          10, 30, // 10–70 bodov
          70, 40  // 85+ bodov
        ],
        'circle-stroke-width': 2,
        'circle-stroke-color': '#ffffff'
      }
    });

    map.addLayer({
      id: 'cluster-count',
      type: 'symbol',
      source: 'kanan-data',
      filter: ['has', 'point_count'],
      layout: {
        'text-field': '{point_count_abbreviated}',
        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
        'text-size': [
          'step',
          ['get', 'point_count'],
          12,
          10, 14,
          70, 16
        ]
      },
      paint: {
        'text-color': '#ffffff'
      }
    });

    map.addLayer({
      id: 'unclustered-point',
      type: 'circle',
      source: 'kanan-data',
      filter: ['!', ['has', 'point_count']],
      paint: {
        'circle-color': '#1E90FF',
        'circle-radius': 8,
        'circle-stroke-width': 1.5,
        'circle-stroke-color': '#ffffff'
      }
    });

    map.on('click', 'clusters', (e) => {
      const features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
      const clusterId = features[0].properties.cluster_id;
      map.getSource('kanan-data').getClusterExpansionZoom(clusterId, (err, zoom) => {
        if (err) return;

        map.easeTo({
          center: features[0].geometry.coordinates,
          zoom: zoom
        });
      });
    });

    map.on('click', 'unclustered-point', (e) => {
      const props = e.features[0].properties;
      const popupContent = `<strong>${props.name}</strong><br>${props.year}<br>${props.place}`;

      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(popupContent)
        .addTo(map);
    });

    map.on('mouseenter', 'clusters', () => {
      map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'clusters', () => {
      map.getCanvas().style.cursor = '';
    });

    map.on('mouseenter', 'unclustered-point', () => {
      map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'unclustered-point', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>

</body>
</html>
