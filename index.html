<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa KANAN – Clustrovanie bodov</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoidGxzdHltYWNlayIsImEiOiJjbWI4ZHdlbG0wNWI4MmpzOGc1ZjZ5OGJpIn0.KVMITbcIPieD_K6vRnw4TA'; // ← sem daj tvoj token

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/tlstymacek/cmb8fap8z00tb01pa08pa0rg6', // ← tvoj štýl
    center: [17.1077, 48.1486],
    zoom: 5
  });

  map.on('load', () => {
    map.addSource('kanan-data', {
      type: 'geojson',
      data: 'https://vipparty18.github.io/KANANmapa/data.json', // ← uprav link na svoj GitHub RAW JSON
      cluster: true,
      clusterMaxZoom: 14,
      clusterRadius: 50
    });

    map.addLayer({
      id: 'clusters',
      type: 'circle',
      source: 'kanan-data',
      filter: ['has', 'point_count'],
      paint: {
        'circle-color': '#3399FF',         // svetlomodrý kruh
        'circle-stroke-color': '#003366',  // tmavomodrý obrys
        'circle-stroke-width': 2,          // hrúbka obrysu
        'circle-radius': [
          'step',
          ['get', 'point_count'],
          20,  // radius pre clustre s <10 bodmi
          10, 25,   // radius pre 10–29
          30, 30    // radius pre 30+
        ]
      }
    });

    map.addLayer({
      id: 'cluster-count',
      type: 'symbol',
      source: 'kanan-data',
      filter: ['has', 'point_count'],
      layout: {
        'text-field': '{point_count_abbreviated}',
        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
        'text-size': 12,
        'text-allow-overlap': true
      },
      paint: {
        'text-color': '#FFFFFF'  // biely text
      }
    });


    map.addLayer({
      id: 'unclustered-point',
      type: 'circle',
      source: 'kanan-data',
      filter: ['!', ['has', 'point_count']],
      paint: {
        'circle-color': '#003366',        // tmavomodrý bod
        'circle-radius': 6,
        'circle-stroke-width': 2,
        'circle-stroke-color': '#3399FF'  // svetlomodrý obrys
      }
    });

    // Zoom na kliknutie na cluster
    map.on('click', 'clusters', (e) => {
      const features = map.queryRenderedFeatures(e.point, {
        layers: ['clusters']
      });
      const clusterId = features[0].properties.cluster_id;
      map.getSource('kanan-data').getClusterExpansionZoom(clusterId, (err, zoom) => {
        if (err) return;
        map.easeTo({
          center: features[0].geometry.coordinates,
          zoom: zoom
        });
      });
    });

    // Popup na jednotlivý bod
    map.on('click', 'unclustered-point', (e) => {
      const props = e.features[0].properties;
      const popupText = `<strong>${props.meno} ${props.priezvisko}</strong><br>${props.mesto}<br>${props.email}`;
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(popupText)
        .addTo(map);
    });

    map.on('mouseenter', 'clusters', () => map.getCanvas().style.cursor = 'pointer');
    map.on('mouseleave', 'clusters', () => map.getCanvas().style.cursor = '');

    map.on('mouseenter', 'unclustered-point', () => map.getCanvas().style.cursor = 'pointer');
    map.on('mouseleave', 'unclustered-point', () => map.getCanvas().style.cursor = '');
  });
</script>

</body>
</html>
