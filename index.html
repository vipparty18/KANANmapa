<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa KANAN2 </title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoidGxzdHltYWNlayIsImEiOiJjbWI4ZHdlbG0wNWI4MmpzOGc1ZjZ5OGJpIn0.KVMITbcIPieD_K6vRnw4TA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/tlstymacek/cmb8fap8z00tb01pa08pa0rg6',
    center: [15.5, 48.5],
    zoom: 5
  });

  map.on('load', () => {
    map.addSource('kanan-data', {
      type: 'geojson',
      data: 'https://vipparty18.github.io/KANANmapa/data.json',
      cluster: true,
      clusterMaxZoom: 14,
      clusterRadius: 50
    });

    map.addLayer({
      id: 'clusters',
      type: 'circle',
      source: 'kanan-data',
      filter: ['has', 'point_count'],
      paint: {
        'circle-color': [
          'step',
          ['get', 'point_count'],
          '#6BB9F0',  // svetlomodrá pre málo bodov
          10, '#3A8DCC', // stredná
          30, '#2A70A2' // tmavšia
        ],
        'circle-radius': [
          'step',
          ['get', 'point_count'],
          30,     // pre <= 10 bodov
          10, 40, // pre 11–30 bodov
          30, 50, // pre 31–50 bodov
          50, 60  // pre viac bodov
        ]

        'circle-stroke-color': '#ffffff',
        'circle-stroke-width': 3,
        'circle-blur': 0.2
      }
    });

    map.addLayer({
      id: 'cluster-count',
      type: 'symbol',
      source: 'kanan-data',
      filter: ['has', 'point_count'],
      layout: {
        'text-field': '{point_count_abbreviated}',
        'text-font': ['Arial Unicode MS Bold'],
        'text-size': 14,
        'text-allow-overlap': true,
        'text-ignore-placement': true
      },
      paint: {
        'text-color': '#FFFFFF'
      }
    });

    map.addLayer({
      id: 'unclustered-point',
      type: 'circle',
      source: 'kanan-data',
      filter: ['!', ['has', 'point_count']],
      paint: {
        'circle-color': '#0668A0',
        'circle-radius': 6,
        'circle-stroke-width': 2,
        'circle-stroke-color': '#ffffff'
      }
    });

    map.on('click', 'clusters', (e) => {
      const features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
      const clusterId = features[0].properties.cluster_id;
      map.getSource('kanan-data').getClusterExpansionZoom(clusterId, (err, zoom) => {
        if (err) return;
        map.easeTo({
          center: features[0].geometry.coordinates,
          zoom: zoom
        });
      });
    });

    map.on('click', 'unclustered-point', (e) => {
      const props = e.features[0].properties;
      const popupText = `<strong>${props.meno} ${props.priezvisko}</strong><br>${props.mesto}<br>${props.email}`;
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(popupText)
        .addTo(map);
    });

    map.on('mouseenter', 'clusters', () => map.getCanvas().style.cursor = 'pointer');
    map.on('mouseleave', 'clusters', () => map.getCanvas().style.cursor = '');

    map.on('mouseenter', 'unclustered-point', () => map.getCanvas().style.cursor = 'pointer');
    map.on('mouseleave', 'unclustered-point', () => map.getCanvas().style.cursor = '');
  });
</script>

</body>
</html>
